<!DOCTYPE html>

<head>

    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
    <script  defer src="script.js"></script>
</head>
<body>
    <h2 align="center">Tic Tac Toe</h2>
    <h3 align="center">Player Turn: <span id="player">X</span></h3>
    <table id="game" align="center" class="">
        <tr>
            <td onclick=boxclicked(1,1) id="t11"></td>
            <td onclick=boxclicked(1,2) id="t12"></td>
            <td onclick=boxclicked(1,3) id="t13"></td>
        </tr>
        <tr>
            <td onclick=boxclicked(2,1) id="t21"></td>
            <td onclick=boxclicked(2,2) id="t22"></td>
            <td onclick=boxclicked(2,3) id="t23"></td>
        </tr>
        <tr>
            <td onclick=boxclicked(3,1) id="t31"></td>
            <td onclick=boxclicked(3,2) id="t32"></td>
            <td onclick=boxclicked(3,3) id="t33"></td>
        </tr>
    </table>
</body>
</html>
